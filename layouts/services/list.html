{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}
{{ define "description" }}{{ .Description }}{{ end }}

{{ define "main" }}
<section class="py-16">
  <div class="container mx-auto px-4 max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-4">{{ .Title }}</h1>
    {{ with .Content }}
      <div class="prose max-w-none text-center mb-12">
        {{ . }}
      </div>
    {{ end }}

    <div class="space-y-4">
      {{ range where .Pages "Draft" false }}
        {{ partial "service-accordion-item.html" . }}
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
