<!-- Single carousel item for Kasia's about content -->
<div id="slide{{ .File.TranslationBaseName }}" class="carousel-item w-full relative">
  <!-- Invisible left half clickable area -->
  {{ with .PrevInSection }}
    <a href="#slide{{ .File.TranslationBaseName }}" class="absolute left-0 top-0 bottom-0 w-1/2 z-10 cursor-pointer"></a>
  {{ end }}
  
  <!-- Card content -->
  <div class="card bg-base-100 shadow-xl w-full">
    <div class="card-body">
      <h2 class="card-title text-2xl">{{ .Title }}</h2>
      <div class="prose max-w-none">
        {{ .Content }}
      </div>
    </div>
  </div>
  
  <!-- Invisible right half clickable area -->
  {{ with .NextInSection }}
    <a href="#slide{{ .File.TranslationBaseName }}" class="absolute right-0 top-0 bottom-0 w-1/2 z-10 cursor-pointer"></a>
  {{ end }}
</div>
